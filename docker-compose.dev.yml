version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: travel_assistant_db_dev
    environment:
      POSTGRES_USER: travel_user
      POSTGRES_PASSWORD: travel_pass
      POSTGRES_DB: travel_assistant
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - travel_network

  # FastAPI Backend (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: travel_assistant_backend_dev
    environment:
      - DATABASE_URL=postgresql://travel_user:travel_pass@db:5432/travel_assistant
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=true
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - travel_network
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: travel_assistant_frontend_dev
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - travel_network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

networks:
  travel_network:
    driver: bridge

volumes:
  postgres_data_dev: